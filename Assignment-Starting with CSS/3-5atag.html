<!-- 3. Create a web page with 5 a tag similar to a navigation bar. Each link should change to a different color when it is hovered over. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atonav</title>
    <style>
        .a1:hover{
            color: darkred;}
        .a2:hover{
            color:deeppink}
        .a3:hover{
            color:darkblue}
        .a4:hover{
            color:darkgreen}
        .a5:hover{
            color:darkorange}
    

            

    </style>
</head>
<body>
    <nav>
        <a href="#" class="a1">Home |</a>
        <a href="#" class="a2">About |</a>
        <a href="#" class="a3">Contact |</a>
        <a href="#" class="a4">Blog |</a>
        <a href="#" class="a5">Login |</a>
    </nav>
</body>
</html>
