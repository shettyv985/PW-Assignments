<!-- 9. Create a web page with a registration form, using the CSS attribute selector change the text color of each input field to any other color. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regform</title>
    <style>

        input[name='user-name']{
            color: #a73a3a;
        }

        input[name='user-email']{
            color: #8ddf98;
        }

        input[name='user-password']{
            color: #413aa7;
        }

    </style>
</head>
<body>
    <div>

        <div>
            <label for="user-name">Name:</label>
            <input type="text" name="user-name" id="user-name" required/>
        </div>
        <br />

        <div>
            <label for="user-email">E-mail:</label>
            <input type="email" name="user-email" id="user-email" required/>
        </div>

        <br />

        <div>
            <label for="user-password">Password:</label>
            <input type="password" name="user-password" id="user-password" required/>
        </div>

        <br />

        <div>
            <input type="submit" value="Register" required/>
        </div>


    </div>
</body>
</html>
