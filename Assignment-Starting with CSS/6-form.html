<!-- 6. Create a web page with a form where the input field has a yellow background color when it is focused on. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <style>
        input:focus {
          background-color: yellow;
        }
      </style>
</head>
<body>
    <form action="#">
        <div>
            <div>
                <label for="user-name">Name:</label>
                <input type="text" name="user-name" id="user-name" required/>
            </div>

            <br />

                <div>
                    <label for="user-email">E-mail:</label>
                    <input type="text" name="user-email" id="user-email" required/>
                </div>

                <br />

                        <div>
                            <label for="user-password">Password:</label>
                    <input type="text" name="user-password" id="user-password" required/>
                        </div>

                        <br />

                        <div>
                            <input type="submit" value="Register Account" />
                          </div>

        </div>
    </form>
</body>
</html>
