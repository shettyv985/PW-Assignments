<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
</head>
<body>
    <b>This text will be bolded</b>
    <br/>
    <i>This text will be bolded</i>
    <br/>

    <br/>
    <mark>This text will be highlighted</mark>
    <br/>
    This is normal text<sup>This will be super scripted</sup>This is normal again
    <br/>
    This is normal text<sub>This text will be subscripted</sub>
    <br/>
    Normal text<small>Small Text</small>
    <br/>
    <del>This text will be deleted</del>
</body>
</html>
