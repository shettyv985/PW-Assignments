<!-- 9. Create a feedback form with a field for the user's name, email address, and message. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Feedback Form</h1>
        Name:<input id="name" name="name" type="text" placeholder="Enter your USERNAME">
        <br/>
        Email:<input id="email" name="email" type="email" placeholder="Enter your email">
        <br/>
        Message:<input type="text" id="message" name="message" placeholder="message">
        <br/>
        <input type="submit" value="done">
    </form>
</body>
</html>
