<!-- 10. Create a registration form with fields for the user's name, email address, password, and a checkbox to agree to the terms and conditions. Use the text input type for the name and email fields, the password input type for the password field, and the checkbox input type for the terms and conditions field. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        Name:<input id="name" name="name" type="text" placeholder="Enter your USERNAME"/>
        <br/>
        Email:<input id="email" name="email" type="email" placeholder="Enter your email"/>
        <br/>
        Password:<input type="password" id="password" name="password" placeholder="password"/>
        <br/>
        <input type="checkbox" id="terms" name="terms"/>Agree To Terms And Conditions
        <input type="submit" value="done"/>
    </form>
</body>
</html>
