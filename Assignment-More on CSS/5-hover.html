<!-- 5. Create a simple webpage with an image. Add a hover effect to the image where the border color changes and the image must be circular on hover. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        img{
            border: 5px  solid palevioletred;
        }

        img:hover{
            border-radius: 50%;
            border: 5px  double rgb(7, 6, 6);
        }
    </style>
</head>
<body>
    <img src="https://starsunfolded.com/wp-content/uploads/2022/12/Alakh-Pandey.jpg" alt="pw">    
</body>
</html>
