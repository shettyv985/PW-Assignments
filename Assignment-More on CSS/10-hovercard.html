<!-- 10. Create a simple webpage with a card similar to question number 2. The card must be semi-transparent as default and on hovering the card must be displayed clearly. Use CSS opacity to achieve this output. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover-card</title>
    <style>
        img{width: 300px;
        height: 300px;}
        div{
            margin: 0 auto;
            background-color: aquamarine;
        width: 300px;
        padding: 10px;
        border-radius: 20px;
        opacity: 0.5;
        }

        div:hover {
        opacity: 1;
      }

    </style>
</head>
<body>
    <div>
        <img
          src="https://learn.pwskills.com/_next/image?url=https%3A%2F%2Fcdn.pwskills.com%2Fassets%2Fuploads%2Fthumbnails%2F64215310af09d6aa495682f5.png&w=1920&q=75"
          alt="PW Skills Sigma 2.0">
        <p><b>Course Name:</b> PW SKills Sigma 2.0</p>
      </div>
</body>
</html>
